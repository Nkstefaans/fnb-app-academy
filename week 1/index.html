<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        figure {
            margin: 0;
            text-align: center;
            width: 30%;
        }

        .images-container img {
            height: 250px;
            object-fit: cover;
            width: 100%;
        }

        figcaption {
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <h2>Greeting</h2>
    <p>Hello there! This is a simple greeting paragraph with headings above.</p>
    <p>HELLO WORLD</p>

    <div class="images-container">
        <figure>
            <img src="images/boat.jpg" alt="Boat on water">
            <figcaption>A beautiful boat sailing on the water</figcaption>
        </figure>

        <figure>
            <img src="images/plane.jpg" alt="Airplane">
            <figcaption>An airplane in flight</figcaption>
        </figure>

        <figure>
            <img src="images/cablecar.jpg" alt="Cable car">
            <figcaption>A cable car</figcaption>
        </figure>
    </div>
</body>
